baseURL: https://blog.virtualbeck.com/
title: Virtualbeck's Blog
languageCode: en-us
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: virtualbeck's blog
  description: "virtualbeck's blog"
  keywords: [Blog, virtualbeck]
  author: virtualbeck
  images: ["https://avatars.githubusercontent.com/u/13488662"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false
  images: ["static/mike.webp"]
  images: ["https://avatars.githubusercontent.com/u/13488662"]

  label:
   # text: "Virtualbeck's Blog"
    icon: /mike.webp
    icon: /13488662.jpeg
    iconHeight: 36
    iconWidth: 36

  # home-info mode
  homeInfoParams:
    Title: "\U0001f44b Welcome! Now what?" # https://charbase.com,  use Python Escape
    Content: >
      - What: A dumping ground for thoughts I deem worthy of sharing.

      - Why: Everyone **needs** a blog, right?

      - When: Now, and also way back, long ago thoughts. For presevation.

      - Who: Me, Mike Beck.

      - Where: Here. You're here. Also, my other social site below.

  socialIcons:
    - name: github
      url: "https://github.com/virtualbeck/"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/6731150/mike-beck"
    - name: youtube
      url: "https://www.youtube.com/virtualbeck"

  editPost:
    URL: "https://github.com/virtualbeck/website/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  assets:
    disableHLJS: true

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
    - identifier: sudoku
      name: Sudoku
      url: https://sudoku.virtualbeck.com/
      weight: 50
    - identifier: ai_slop
      name: ai_slop
      url: /ai_slop/
      weight: 60

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true # allows raw html within markdown (https://gohugo.io/getting-started/configuration-markup/#rendererunsafe)

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
